<div class="opsui-toolbar" style="border-bottom:0;padding:2px;">
	<table>
		<tr>
			<td style="white-space:nowrap;">
				<form method="post" action="{:u('bi/rate')}">
				查询日期: <input name="sdate" class="opsui-datepicker" showTime="true" format="yyyy-MM-dd" value="{$rate['sdate']}"/>
				<a class="opsui-button search">查询</a>
				</form>
			</td>
		</tr>
	</table>           
</div>
<div id="rate" class="opsui-datagrid" style="width:100%;" url="{:u('bi/rate')}" showPager="false" allowResize="true" allowAlternating="true" >
	<div property="columns">
		<div field="date" align="center" headerAlign="center">统计周期</div>
		<div field="reg_convert_rate" width=90 align="center" headerAlign="center">注册转换率</div>
		<div field="recharge_convert_rate" width=90 align="center" headerAlign="center">充值转换率</div>
		<div field="bid_convert_rate" width=90 align="center" headerAlign="center">投标转换率</div>
		<div field="bid_lively_rate" align="center" headerAlign="center">投标活跃率</div>
	</div>
</div>
