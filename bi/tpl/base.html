<div class="opsui-toolbar" style="border-bottom:0;padding:2px;">
	<table>
		<tr>
			<td style="white-space:nowrap;">
				<form method="post" action="{:u('bi/base')}">
				从: <input name="sdate" class="opsui-datepicker" showTime="true" format="yyyy-MM-dd" value="{$base['sdate']}"/>
				至: <input name="edate" class="opsui-datepicker" showTime="true" format="yyyy-MM-dd" value="{$base['edate']}"/>
				<a class="opsui-button search">查询</a>
				</form>
			</td>
		</tr>
	</table>           
</div>
<div id="base" class="opsui-datagrid" style="width:100%;" url="{:u('bi/base')}" showPager="false" allowResize="true" allowAlternating="true" showPageIndex="false" sizeList="[]" showPageInfo="false">
	<div property="columns">
		<div field="date" align="center" headerAlign="center">日期</div>
		<div field="newuser_count" width=90 align="center" headerAlign="center">新增用户</div>
		<div field="login_count" width=90 align="center" headerAlign="center">登录用户</div>
		<div field="recharge_count" width=90 align="center" headerAlign="center">充值用户</div>
		<div field="recharge_amount" align="center" headerAlign="center">充值金额</div>
		<div field="bid_count" align="center" width=90 headerAlign="center">投标用户</div>
		<div field="bid_amount" align="center" headerAlign="center">投标金额</div>
		<div field="drawcash_count" width=90 align="center" headerAlign="center">提现用户</div>
		<div field="drawcash_amount" align="center" headerAlign="center">提现金额</div>
		<div field="arpu" width=90 align="center" headerAlign="center">ARPU</div>
		<div field="recharge_arpu" width=90 align="center" headerAlign="center">充值ARPU</div>
		<div field="reg_bid_arpu" width=90 align="center" headerAlign="center">注册投标ARPU</div>
	</div>
</div>
