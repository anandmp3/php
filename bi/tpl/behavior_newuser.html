<div class="opsui-toolbar" style="border-bottom:0;padding:2px;">
	<table>
		<tr>
			<td style="white-space:nowrap;">
				<form method="post" action="{:u('bi/behavior_newuser')}">
				从: <input name="sdate" class="opsui-datepicker" showTime="true" format="yyyy-MM-dd" value="{$behavior_newuser['sdate']}"/>
				至: <input name="edate" class="opsui-datepicker" showTime="true" format="yyyy-MM-dd" value="{$behavior_newuser['edate']}"/>
				<a class="opsui-button search">查询</a>
				</form>
			</td>
		</tr>
	</table>           
</div>
<div id="behavior_newuser" class="opsui-datagrid" style="width:100%;" url="{:u('bi/behavior_newuser')}" showPager="false" allowResize="true" allowAlternating="true" >
	<div property="columns">
		<div field="date" align="center" headerAlign="center">日期</div>
		<div field="new_reg_user_count" width=80 align="center" headerAlign="center">新增用户注册</div>
		<div field="new_recharge_user_count" width=80 align="center" headerAlign="center">新增充值用户</div>
		<div field="new_recharge_amount" align="center" width=90 headerAlign="center">新增充值金额</div>
		<div field="new_bid_user_count" align="center" width=80 headerAlign="center">新增投标用户</div>
		<div field="new_bid_amount" width=90 align="center" headerAlign="center">新增投标金额</div>
		<div field="new_reg_recharge_rate" align="center" headerAlign="center">新注册且充值用户数占比</div>
		<div field="new_reg_bid_rate" align="center" headerAlign="center">新注册且投标用户数占比</div>
		<div field="new_recharge_arpu" width=80 align="center" headerAlign="center">新增充值ARPU</div>
		<div field="new_bid_arpu" width=80 align="center" headerAlign="center">新增投标ARPU</div>
	</div>
</div>
