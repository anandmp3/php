<div class="opsui-toolbar" style="border-bottom:0;padding:2px;">
	<table>
		<tr>
			<td style="white-space:nowrap;">
				<form method="post" action="{:u('bi/behavior_recharge_type')}">
				从: <input name="sdate" class="opsui-datepicker" showTime="true" format="yyyy-MM-dd" value="{$behavior_recharge_type['sdate']}"/>
				至: <input name="edate" class="opsui-datepicker" showTime="true" format="yyyy-MM-dd" value="{$behavior_recharge_type['edate']}"/>
				<a class="opsui-button search">查询</a>
				</form>
			</td>
		</tr>
	</table>           
</div>
<div id="behavior_recharge_type" class="opsui-datagrid" style="width:100%;" url="{:u('bi/behavior_recharge_type')}" showPager="false" allowResize="true" allowAlternating="true" >
	<div property="columns">
		<div field="type" align="center" headerAlign="center">充值渠道名称</div>
		<div field="recharge_user_count" width=80 align="center" headerAlign="center">充值用户</div>
		<div field="new_recharge_user_count" width=80 align="center" headerAlign="center">新增用户(第一次充值)</div>
		<div field="recharge_amount" align="center" width=90 headerAlign="center">充值总额</div>
		<div field="recharge_count" align="center" width=80 headerAlign="center">充值总笔数</div>
		<div field="recharge_ok_count" width=90 align="center" headerAlign="center">充值渠道成功数</div>
		<div field="recharge_ok_rate" align="center" headerAlign="center">充值渠道成功率</div>
	</div>
</div>
