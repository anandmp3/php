<div class="opsui-toolbar" style="border-bottom:0;padding:2px;">
	<table>
		<tr>
			<td style="white-space:nowrap;">
				<form method="post" action="{:u('bi/behavior_analyse_hourly')}">
				从: <input name="sdate" class="opsui-datepicker" showTime="true" format="yyyy-MM-dd" value="{$behavior_analyse_hourly['sdate']}"/>
				至: <input name="edate" class="opsui-datepicker" showTime="true" format="yyyy-MM-dd" value="{$behavior_analyse_hourly['edate']}"/>
				<a class="opsui-button search">查询</a>
				</form>
			</td>
		</tr>
	</table>           
</div>
<div id="behavior_analyse_hourly" class="opsui-datagrid" style="width:100%;" url="{:u('bi/behavior_analyse_hourly')}" showPager="false" allowResize="true" allowAlternating="true" >
	<div property="columns">
		<div field="time" align="center" width=80 headerAlign="center">时段</div>
		<div field="recharge_user_count" align="center" headerAlign="center">启动/访问次数均值</div>
		<div field="new_recharge_user_count" align="center" headerAlign="center">启动/访问占比</div>
		<div field="recharge_amount" align="center" width=90 headerAlign="center">新增用户均值</div>
		<div field="recharge_count" align="center" width=80 headerAlign="center">用户占比</div>
		<div field="recharge_ok_count" width=80 align="center" headerAlign="center">充值用户</div>
		<div field="recharge_ok_rate" width=90 align="center" headerAlign="center">充值用户占比</div>
		<div field="recharge_ok_rate" width=80 align="center" headerAlign="center">充值金额</div>
		<div field="recharge_ok_rate" align="center" headerAlign="center">充值金额占比</div>
		<div field="recharge_ok_rate" width=80 align="center" headerAlign="center">投标用户</div>
		<div field="recharge_ok_rate" align="center" headerAlign="center">投标用户占比</div>
		<div field="recharge_ok_rate" width=80 align="center" headerAlign="center">投标金额</div>
		<div field="recharge_ok_rate" width=80 align="center" headerAlign="center">投标金额占比</div>
	</div>
</div>
