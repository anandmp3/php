<div class="opsui-toolbar" style="border-bottom:0;padding:2px;">
	<table>
		<tr>
			<td style="white-space:nowrap;">
				<form method="post" action="{:u('bi/behavior_analyse_area')}">
				从: <input name="sdate" class="opsui-datepicker" showTime="true" format="yyyy-MM-dd" value="{$behavior_analyse_area['sdate']}"/>
				至: <input name="edate" class="opsui-datepicker" showTime="true" format="yyyy-MM-dd" value="{$behavior_analyse_area['edate']}"/>
				<a class="opsui-button search">查询</a>
				</form>
			</td>
		</tr>
	</table>           
</div>
<div id="behavior_analyse_area" class="opsui-datagrid" style="width:100%;" url="{:u('bi/behavior_analyse_area')}" showPager="false" allowResize="true" allowAlternating="true" >
	<div property="columns">
		<div field="time" align="center" width=70 headerAlign="center">地区名称</div>
		<div field="recharge_user_count" width=90 align="center" headerAlign="center">新增注册用户</div>
		<div field="new_recharge_user_count" align="center" headerAlign="center">新增注册用户占比</div>
		<div field="recharge_amount" align="center" width=80 headerAlign="center">新增充值用户</div>
		<div field="recharge_count" align="center" width=80 headerAlign="center">新增充值用户占比</div>
		<div field="recharge_ok_count" width=80 align="center" headerAlign="center">新增投标用户</div>
		<div field="recharge_ok_rate" align="center" headerAlign="center">新增投标用户占比</div>
		<div field="recharge_ok_rate" width=80 align="center" headerAlign="center">新增提现用户</div>
		<div field="recharge_ok_rate" width=80 align="center" headerAlign="center">新增提现用户占比</div>
		<div field="recharge_ok_rate" width=70 align="center" headerAlign="center">充值用户</div>
		<div field="recharge_ok_rate" width=80 align="center" headerAlign="center">充值用户占比</div>
		<div field="recharge_ok_rate" width=70 align="center" headerAlign="center">投标用户</div>
		<div field="recharge_ok_rate" width=80 align="center" headerAlign="center">投标用户占比</div>
		<div field="recharge_ok_rate" width=70 align="center" headerAlign="center">提现用户</div>
		<div field="recharge_ok_rate" width=80 align="center" headerAlign="center">提现用户占比</div>
	</div>
</div>
