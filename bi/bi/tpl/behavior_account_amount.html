<div class="opsui-toolbar" style="border-bottom:0;padding:2px;">
	<table>
		<tr>
			<td style="white-space:nowrap;">
				<form method="post" action="{:u('bi/behavior_account_amount')}">
				查询日期: <input name="edate" class="opsui-datepicker" showTime="true" format="yyyy-MM-dd" value="{$behavior_account_amount['edate']}"/>
				<a class="opsui-button search">查询</a>
				</form>
			</td>
		</tr>
	</table>           
</div>
<div id="behavior_account_amount" class="opsui-datagrid" style="width:100%;" url="{:u('bi/behavior_account_amount')}" showPager="false" allowResize="true" allowAlternating="true" >
	<div property="columns">
		<div field="total" align="center" width=80 headerAlign="center">用户总数</div>
		<div field="y1" align="center" headerAlign="center">余额0-0.9</div>
		<div field="y100" align="center" headerAlign="center">余额1-100</div>
		<div field="y500" align="center" headerAlign="center">余额101-500</div>
		<div field="y1000" align="center" headerAlign="center">余额501-1000</div>
		<div field="y2000" align="center" headerAlign="center">余额1001-2000</div>
		<div field="y5000" align="center" headerAlign="center">余额2001-5000</div>
		<div field="y10000" align="center" headerAlign="center">余额5001-10000</div>
		<div field="y10000+" align="center" headerAlign="center">余额10001及以上</div>
	</div>
</div>
