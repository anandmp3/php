<div class="opsui-toolbar" style="border-bottom:0;padding:2px;">
	<table>
		<tr>
			<td style="white-space:nowrap;">
				<form method="post" action="{:u('bi/character_loan')}">
				从: <input name="sdate" class="opsui-datepicker" showTime="true" format="yyyy-MM-dd" value="{$character_loan['sdate']}"/>
				至: <input name="edate" class="opsui-datepicker" showTime="true" format="yyyy-MM-dd" value="{$character_loan['edate']}"/>
				统计方式: <input id="type" value="amount" class="opsui-combobox" data='{$character_loan["type"]}' />
				<a class="opsui-button search">查询</a>
				</form>
			</td>
		</tr>
	</table>           
</div>
<div id="character_loan" class="opsui-datagrid" style="width:100%;" url="{:u('bi/character_loan')}" showPager="false" allowResize="true" allowAlternating="true" >
	<div property="columns">
	<div header="标的金额及数量" headerAlign="center">
		<div property="columns">
		<div field="area" align="center" width=100 headerAlign="center">金额范围</div>
		<div field="count" width=80 align="center" headerAlign="center">数量</div>
		</div>
	</div>
	<div header="标的状态及数量" headerAlign="center">
		<div property="columns">
		<div field="ok_count" width=80 align="center" headerAlign="center">完成</div>
		<div field="doing_count" width=80 align="center" headerAlign="center">进行中</div>
		<div field="flow_count" width=80 align="center" width=90 headerAlign="center">流标</div>
		</div>
	</div>
		<div field="done_rate" width=80 align="center" headerAlign="center">标的完成率</div>
		<div field="flow_rate" align="center" headerAlign="center">标的流标率</div>
		<div field="loan_tender_time" align="center" headerAlign="center">标的耗时</div>
		<div field="bid_count" width=80 align="center" headerAlign="center">投标人次</div>
		<div field="recharge_user_count" width=80 align="center" headerAlign="center">充值人数</div>
		<div field="recharge_amount" width=80 align="center" headerAlign="center">充值金额</div>
		<div field="bid_convert_rate" width=90 align="center" headerAlign="center">投标转换率</div>
		<div field="bid_arpu" width=90 align="center" headerAlign="center">投标ARPU值</div>
	</div>
</div>
