<div class="opsui-toolbar" style="border-bottom:0;padding:2px;">
	<table>
		<tr>
			<td style="white-space:nowrap;">
				<form method="post" action="{:u('bi/behavior_trade_ranking')}">
				从: <input name="sdate" class="opsui-datepicker" showTime="true" format="yyyy-MM-dd" value="{$behavior_trade_ranking['sdate']}"/>
				至: <input name="edate" class="opsui-datepicker" showTime="true" format="yyyy-MM-dd" value="{$behavior_trade_ranking['edate']}"/>
				<a class="opsui-button search">查询</a>
				</form>
			</td>
		</tr>
	</table>           
</div>
<div id="behavior_trade_ranking" class="opsui-datagrid" style="width:100%;" url="{:u('bi/behavior_trade_ranking')}" showPager="false" allowResize="true" allowAlternating="true" >
	<div property="columns">
		<div field="rank" align="center" width=80 headerAlign="center">排名</div>
		<div field="recharge_uname" align="center" headerAlign="center">用户名</div>
		<div field="recharge_amount" align="center" headerAlign="center">充值总额</div>
		<div field="bid_uname" align="center" headerAlign="center">用户名</div>
		<div field="bid_amount" align="center" width=90 headerAlign="center">投标总额</div>
		<div field="drawcash_uname" align="center" headerAlign="center">用户名</div>
		<div field="drawcash_amount" align="center" headerAlign="center">提现总额</div>
	</div>
</div>
