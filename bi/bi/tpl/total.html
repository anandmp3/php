<div class="">
<div class="opsui-toolbar" style="border-bottom:0;padding:2px;">
	<table>
		<tr>
			<td style="white-space:nowrap;">
				<form method="post" action="{:u('bi/total')}" for="total">
				截止日期: <input name="edate" class="opsui-datepicker" showTime="true" format="yyyy-MM-dd" value="{$total['edate']}"/>
				<a class="opsui-button search">查询</a>
				</form>
			</td>
		</tr>
	</table>           
</div>
<table class="opsui-grid-table" cellspacing="0" cellpadding="0" id="box-total">
	<tr>
		<td height=20 class="opsui-grid-headerCell" align="center">累计用户总数</td>
		<td class="opsui-grid-headerCell" align="center">累计运营天数</td>
		<td class="opsui-grid-headerCell" align="center">一次性用户数 (%)</td>
		<td class="opsui-grid-headerCell" align="center">累计充值用户数</td>
		<td class="opsui-grid-headerCell" align="center">累计充值总额</td>
	</tr>
	<tr>
		<td height=50 class="opsui-grid-cell" align="center" name="user_count"></td>
		<td align="center" class="opsui-grid-cell" name="online_days"></td>
		<td align="center" class="opsui-grid-cell" name="single_user_count"></td>
		<td align="center" class="opsui-grid-cell" name="recharge_user_count"></td>
		<td align="center" class="opsui-grid-cell" name="recharge_amount"></td>
	</tr>
	<tr>
		<td height=20 class="opsui-grid-headerCell" align="center">累计投标用户数</td>
		<td class="opsui-grid-headerCell" align="center">累计投标金额</td>
		<td class="opsui-grid-headerCell" align="center">累计投标ARPU</td>
		<td class="opsui-grid-headerCell" align="center">累计提现用户数</td>
		<td class="opsui-grid-headerCell" align="center">累计提现金额</td>
	</tr>
	<tr>
		<td height=50 align="center" class="opsui-grid-cell" name="bid_user_count"></td>
		<td align="center" class="opsui-grid-cell" name="bid_amount"></td>
		<td align="center" class="opsui-grid-cell" name="bid_arpu"></td>
		<td align="center" class="opsui-grid-cell" name="drawcash_user_count"></td>
		<td align="center" class="opsui-grid-cell" name="drawcash_amount"></td>
	</tr>
</table>
</div>
