<div class="opsui-toolbar" style="border-bottom:0;padding:2px;">
	<table>
		<tr>
			<td style="white-space:nowrap;">
				<form method="post" action="{:u('bi/recharge')}">
				从: <input name="sdate" class="opsui-datepicker" showTime="true" format="yyyy-MM-dd" value="{$recharge['sdate']}"/>
				至: <input name="edate" class="opsui-datepicker" showTime="true" format="yyyy-MM-dd" value="{$recharge['edate']}"/>
				<a class="opsui-button search">查询</a>
				</form>
			</td>
		</tr>
	</table>           
</div>
<div id="recharge" class="opsui-datagrid" style="width:100%;" url="{:u('bi/recharge')}" showPager="false" allowResize="true" allowAlternating="true" >
	<div property="columns">
		<div field="date" align="center" headerAlign="center">日期</div>
		<div field="new_recharge_user_count" width=90 align="center" headerAlign="center">新增充值用户</div>
		<div field="new_recharge_amount" width=90 align="center" headerAlign="center">新增充值金额</div>
		<div field="recharge_user_count" align="center" width=90 headerAlign="center">充值用户</div>
		<div field="recharge_amount" align="center" headerAlign="center">充值金额</div>
		<div field="new_recharge_user_rate" width=90 align="center" headerAlign="center">新增充值用户占比</div>
		<div field="new_recharge_amount_rate" align="center" headerAlign="center">新增充值金额占比</div>
		<div field="recharge_convert_rate" width=90 align="center" headerAlign="center">充值转换率</div>
	</div>
</div>
